<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jeu de go</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <img class="plateau" src="case_plateau.png" alt="plateau">
        <div class="compte">
            <div class="winner">
                Tour du joueur :
                <div class="tour">Noir</div>
            </div>
            <div class="compteNoir">
                <div>
                    Nombre de pièce Blanche sur le goban : <div class="valueNoir"></div>
                </div>
                <div>
                    Nombre de prisonniers Noir :  <div class="prisonnierNoir"></div>
                </div>
            </div>
            <div class="compteBlanc">
                <div>
                    Nombre de pièce Noir sur le goban : <div class="valueBlanc"></div>
                </div>
                <div>
                    Nombre de prisonniers Blanc : <div class="prisonnierBlanc"></div>
                </div>
            </div>
            <div class="timer">
                10
            </div>
        </div>
        
        <input type="button" class="passeTour" value="Passer son tour" onclick="passetour();">
        <input type="hidden" class='compteurPasse' value=''>

        <script src="jquery-2.1.1.js"></script>
        <script src="script.js"></script>
    </body>
</html>
